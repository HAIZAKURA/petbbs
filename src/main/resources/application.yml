server:
  port: 8080

web:
  domain: http://localhost

spring:
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 100MB

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/petbbs?useUnicode=true&characterEncoding=utf8&useSSL=false&autoReconnect=true
    username: root
    password: 123456
    type: com.zaxxer.hikari.HikariDataSource

  redis:
    database: 1
    host: localhost
    port: 6379
    password:
    timeout: 5000
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0

mybatis-plus:
  type-aliases-package: run.nya.petbbs.model
  mapper-locations: classpath*:/mapper/**/*.xml
  configuration:
    map-underscore-to-camel-case: true

jwt:
  # Bearer Token
  tokenHead: 'Bearer '
  # Authorization
  tokenHeader: 'Authorization'
  # Token失效时间 :60*60*24*7
  expiration: 604800
  # 私钥 MD5(HAIZAKURA)
  secret: '5DF3F0E886180B812CEE3A92915B26D8'

secure:
  ignored:
    urls:
      - /swagger-ui.html
      - /swagger-resources/**
      - /swagger/**
      - /**/v2/api-docs
      - /**/*.js
      - /**/*.css
      - /**/*.png
      - /**/*.ico
      - /**/*.jpg
      - /webjars/springfox-swagger-ui/**
      - /actuator/**
      - /druid/**
      - /api/login
      - /api/register
      - /api/active
      - /api/logout
      - /api/friends
      - /api/billboard

logging:
  level:
    root: info
    run.nya.petbbs: debug
